version: 2.1

parameters:
  service_b:
    type: boolean
    default: false

jobs:
  service2-deploy-dev:
    docker:
      - image: << pipeline.parameters.node-image >>
    steps:
      - attach_workspace:
          at: ~/project
      - nx/set-shas
      - run:
          name: Deploy Dev
          command: echo Service 2 deployed to dev
  service2-deploy-prod:
    docker:
      - image: << pipeline.parameters.node-image >>
    steps:
      - attach_workspace:
          at: ~/project
      - nx/set-shas
      - run:
          name: Deploy Prod
          command: echo Service 2 deployed to prod

workflows:
  services:
    when: << pipeline.parameters.service_b >>
    jobs:
      - common-install-dependencies
      - service2-deploy-dev:
          requires:
            - common-install-dependencies
          filters:
            branches:
              only: main
      - request-approval:
          type: approval
          requires:
            - deploy-dev
          filters:
            branches:
              only: main
      - service2-deploy-prod:
          requires:
            - request-approval
          filters:
            branches:
              only: main
